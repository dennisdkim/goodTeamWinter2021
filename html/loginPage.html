<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sign-in" />
</head>

<body>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem; background-color: white; border: none">
                        <div class=" card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2>nomo</h2>
                                <p class=" mb-5" id="subtitle">Please enter your login!</p>

                                <div class="form-outline form-white mb-4 text" style="color: black">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg text" />
                                    <label for="typeEmailX">
                                        <p class="labelText">Email</p>
                                    </label>
                                </div>

                                <div style="color: black">
                                    <input type="password" id="typePasswordX" class="form-control text" />
                                    <label for="typePasswordX">
                                        <p class="labelText">Password</p>
                                    </label>
                                </div>

                                <br>
                                <br>

                                <button type="submit">Login</button>

                            </div>

                            <div>
                                <p style="margin-top: -2em">Don't have an account? <a href="#!" class="fw-bold">Sign
                                        Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
